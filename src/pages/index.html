<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spacer</title>
    <meta name="description" content="Your project description" />
    <!-- Title -->
    <meta property="og:title" content="" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png"
    />
  </head>

  <body id="body">
    <div class="hero-image hero--js">
      <div class="search">
        <h1 class="search__title">SPACER</h1>
        <p class="search__description">
          Begin your journey through our amazing galaxy and discover places you
          never even heard of.
        </p>
        <p class="search__description">Type anything space-related to start</p>
        <input
          class="search-value search-value--js"
          type="text"
          placeholder="e.g Moon"
        />
        <button class="search__button search-button--js">Search</button>
      </div>
    </div>
    <div class="input input--js" id="input">
      <input
        class="input-text input-value--js"
        type="text"
        placeholder="e.g Moon"
        id="input-text"
      />
      <button class="input-button input-button--js" id="input-button" >Search</button>         
    </div>   
    </div>
    <div class="search__result resluts-list--js"></div>   
  </body> 
  <script>
    function openModal(id){
    document.getElementById("modal"+id).style.display = "block";
    document.getElementById("body").style.overflow = "hidden";
    document.getElementById("input").style.backgroundColor = "rgba(102,102,102)";   
    document.getElementById("input-text").disabled = "true";  
    document.getElementById("input-button").disabled = "true";  
    };  
    function closeModal(id){
    document.getElementById("modal"+id).style.display = "none";
    document.getElementById("body").style.overflow = "auto";   
    document.getElementById("input").style.backgroundColor = "rgba(255,255,255)";  
    document.getElementById("input-text").disabled = false; 
    document.getElementById("input-button").disabled = false;  
    }; 
  </script>
</html>
